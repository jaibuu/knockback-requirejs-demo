
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project JS</title>
  <script data-main="js/main" type="text/javascript" src="js/lib/require.js"></script>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Project JS</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#movie">Add Movie</a>
            </li>
            <li>
              <a href="#actor">Add Actor</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="search" class="form-control">
            </div>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

<div class="jumbotron">
  <div class="container">
    <h1>Test App</h1>
    <div id="content">
      <div class="row">
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
</div>
 

  <script type="text/x-jquery-tmpl" id="layout">
    <div id="header"></div>
  </script>

  <script type="text/x-jquery-tmpl" id="home">
    <div class='page'><div class='container'>
        <h3> Movies </h3>
        <ul class="nav" data-bind="foreach: movies">
          <li> <a data-bind="text: name, attr:{ href: '#movie/'+id() }" >  </a> </li>
        </ul>
        <hr />
        <h3> Actors </h3>
        <ul class="nav" data-bind="foreach: actors">
         <li>  <a data-bind="text: firstName() + ' ' + lastName(), attr:{ href: '#actor/'+id() }" >  </a></li>
        </ul>

    </div>
  </script>

  <script type="text/x-jquery-tmpl" id="movie">
    <div class='page'><div class='container'>
      <div>
         <form class="form-horizontal">

            <div class="control-group">
              <label class="control-label" for="inputName">Name</label>
              <div class="controls">
                <input type="text" id="inputName" data-bind="value: name">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputReleaseYear">Release Year</label>
              <div class="controls">
                <input type="text" id="inputReleaseYear" data-bind="value: releaseYear">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputDirectorName">Director Name</label>
              <div class="controls">
                <input type="text" id="inputDirectorName" data-bind="value: directorName">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputGrossIncome">Gross Income</label>
              <div class="controls">
                <input type="text" id="inputGrossIncome" data-bind="value: grossIncome">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputGenre">Genre</label>
              <div class="controls">
                <input type="text" id="inputGenre" data-bind="value: genre">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputActors">Actors</label>
              <div class="controls">
                <select multiple="multiple" id="inputActors" data-bind="options: allActors, optionsText: 'firstName', selectedOptions: actors"></select>
              </div>
            </div>

            <h3>current actors</h3>
            <ul data-bind="foreach: actors">
             <li>  <a data-bind="text: firstName() + ' ' + lastName(), attr:{ href: '#actor/'+id() }" >  </a></li>
            </ul>

        </form>

        <div class='span11 pagination-centered'>
          <a class='btn btn-success' data-bind="click: onSubmit"><i class="icon-ok icon-white"></i> Submit</a>
          <a class='btn btn-danger' data-bind="click: onDelete"><i class="icon-remove icon-white"></i> Delete</a>
          <div style="height:10px"></div>
        </div>


      </div>
    </div>
  </script>





  <script type="text/x-jquery-tmpl" id="actor">
    <div class='page'><div class='container'>
      <div>
         <form class="form-horizontal">

            <div class="control-group">
              <label class="control-label" for="inputFirstName">First Name</label>
              <div class="controls">
                <input type="text" id="inputFirstName" data-bind="value: firstName">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputLastName">Last Name</label>
              <div class="controls">
                <input type="text" id="inputLastName" data-bind="value: lastName">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputGender">Gender</label>
              <div class="controls">
                <input type="text" id="inputGender" data-bind="value: gender">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputBirthDate">Birth Date</label>
              <div class="controls">
                <input type="text" id="inputBirthDate" data-bind="value: birthDate">
              </div>
            </div>


            <div class="control-group">
              <label class="control-label" for="inputMovies">Movies</label>
              <div class="controls">
                <select multiple="multiple" id="inputMovies" data-bind="options: allMovies, optionsText: 'name', selectedOptions: movies"></select>
              </div>
            </div>

            <h3>current movies</h3>
            <ul data-bind="foreach: movies">
             <li>  <a data-bind="text: name, attr:{ href: '#movie/'+id() }" >  </a></li>
            </ul>

        </form>

        <div class='span11 pagination-centered'>
          <a class='btn btn-success' data-bind="click: onSubmit"><i class="icon-ok icon-white"></i> Submit</a>
          <a class='btn btn-danger' data-bind="click: onDelete"><i class="icon-remove icon-white"></i> Delete</a>
          <div style="height:10px"></div>
        </div>


      </div>
    </div>
  </script>

 
</body>
</html>
